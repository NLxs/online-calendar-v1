<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>在线日历</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link
      href="//gw.alicdn.com/tps/i2/TB1nmqyFFXXXXcQbFXXE5jB3XXX-114-114.png"
      rel="Shortcut Icon"
      type="image/x-icon"
    /> -->
    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="https://cdn.ddyy.top/8f6a416d9dcf8d4a89ce86f3fefa6a5b.png"
    />
  </head>
  <body>
    <header class="siteHeader">
      <h1>我的日历</h1>
    </header>
    <div class="calendar">
      <div class="calendar-header">
        <time id="time"></time>
      </div>
      <ol class="calendar-weekdays">
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
        <li>日</li>
      </ol>
      <ol class="calendar-days" id="days"></ol>
      <div class="calendar-actions">
        <div class="calendar-actions-left">
          <button id="today">今天</button>
        </div>
        <div class="calendar-actions-right">
          <button id="prevMonth">上个月</button>
          <button id="nextMonth">下个月</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
